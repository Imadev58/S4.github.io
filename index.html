<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pfp.s4<title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            width: 350px;
            filter: drop-shadow(0 0 15px #00ffff);
            transition: filter 0.5s, transform 0.5s;
        }
        .container:hover {
            filter: drop-shadow(0 0 30px #ffffff);
            transform: scale(1.05);
        }
        .container img.profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            transition: transform 0.3s ease-in-out;
        }
        .container img.profile-pic:hover {
            transform: scale(1.1);
        }
        .container h1 {
            color: #00ffff;
            font-size: 3em;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff;
            animation: sparkle 2s infinite;
            margin-top: 15px;
        }
        @keyframes sparkle {
            0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff; }
            50% { text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff, 0 0 50px #ffffff, 0 0 60px #ffffff; }
        }
        .container p {
            font-size: 1.2em;
            margin-top: 15px;
        }
        .username {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 0 20px #00ffff;
            transition: box-shadow 0.3s ease-in-out;
        }
        .username:hover {
            box-shadow: 0 0 25px #ffffff;
        }
        .username img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            vertical-align: middle;
        }
        .username span {
            vertical-align: middle;
            margin-left: 10px;
            font-size: 1.2em;
            color: #00ffff;
        }
        .icons {
            margin-top: 15px;
        }
        .icons a {
            text-decoration: none;
        }
        .icons img {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            filter: drop-shadow(0 0 5px #00ffff);
            transition: transform 0.3s ease-in-out;
        }
        .icons img:hover {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
        }
        .overlay h2 {
            font-size: 1.5em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <h2>Click anywhere to enter the zone</h2>
    </div>
    <div class="container" id="container">
        <img src="https://cdn.discordapp.com/avatars/1216306749628485664/a_05318713f4832ff2b35626e2e19cbb32.gif?size=4096" class="profile-pic" alt="Nightmare Profile Picture">
        <h1>s420z0</h1>
        <p></p>
        <div class="username">
            <img src="https://cdn.discordapp.com/avatars/1216306749628485664/a_05318713f4832ff2b35626e2e19cbb32.gif?size=4096" alt="Nightmare Username Picture">
            <span>s420z0</span>
        </div>
        <div class="icons">
            <a href="https://discord.gg/RuZSpgNtx7"><img src="https://img.icons8.com/ios-filled/50/ffffff/discord.png" alt="Discord Icon"></a>
        </div>
        <audio id="audio" src="Bugzy Malone - BIG STEPPIN.mp3" loop></audio>
    </div>
    <script>
        document.getElementById('overlay').addEventListener('click', function() {
            // Remove the overlay and play the audio
            this.style.display = 'none';
            document.getElementById('container').style.filter = 'none';
            document.getElementById('audio').play();
        });
    </script>
</body>
</html>
